name: Deploy Astro Site to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia esto si usas otro branch como `master`

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install -g pnpm
        pnpm install

    - name: Build Astro project
      run: pnpm run build  # o `npm run build` si usas npm en lugar de pnpm

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # o el nombre de la rama en la que deseas desplegar
        folder: dist  # la carpeta de salida del build de Astro
